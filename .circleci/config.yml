version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:17.0 
      - image: mysql:8.0
        environment:
          MYSQL_ROOT_PASSWORD: root_password
    steps:
      - checkout

      - run:
          name: Wait for MySQL to be ready
          command: |
            echo "Waiting for MySQL to be ready..."
            until nc -z -v -w30 127.0.0.1 3306; do
              echo "Waiting for MySQL connection..."
              sleep 5
            done

      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: TestCalculadora
          command: mvn -Dtest=Calculadora* test
      - run:
          name: UnitTestUserService
          command: mvn -Dtest=UserServiceUnitTest -Dsurefire.printSummary=true test
      - run:
          name: IntegrationTestUserService
          command: mvn -X -Dtest=UserServiceTest -Dsurefire.printSummary=true test

  deployment:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - run: echo "Deploying... deploy done"

workflows:
  build_and_test:
    jobs:
      - build-and-test
      - deployment:
          requires:
            - build-and-test
          filters:
            branches:
              only:
                - main