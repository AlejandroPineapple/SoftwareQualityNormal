version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:17.0
        environment:
          - CHROME_BIN=/usr/bin/google-chrome
          - CHROMEDRIVER_BIN=/usr/bin/chromedriver

    steps:
      - checkout

      # Instalar Chrome y ChromeDriver
      - run:
          name: Install Chrome and ChromeDriver
          command: |
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable
            sudo apt-get install -y chromium-chromedriver

      # Construir la aplicación
      - run:
          name: Build
          command: mvn -B -DskipTests clean package

      # Ejecutar pruebas específicas
      - run:
          name: TestCalculadora
          command: mvn -Dtest=Calculadora* test

      - run:
          name: UnitTestUserService
          command: mvn -Dtest=UserServiceUnitTest -Dsurefire.printSummary=true test

      - run:
          name: FunctionalTestCRUDService
          command: mvn -Dtest=CRUDSeleniumTest -Dsurefire.printSummary=true test

  deployment:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - run: echo "Deploying... deploy done"

workflows:
  build_and_test:
    jobs:
      - build-and-test
      - deployment:
          requires:
            - build-and-test
          filters:
            branches:
              only:
                - main